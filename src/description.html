<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie</title>
    <link rel="stylesheet" href="/src/dist/description.css" />
  </head>
  <body>
    <div id="root">
      <div
        class="container sm:mx-auto ml-4 sm:mt-4 mt-10 flex flex-row justify-between"
      >
        <div>
          <p class="text-3xl font-bold">The</p>
          <p class="text-3xl font-bold">Movie</p>
          <p class="text-3xl font-bold">Watchlist</p>
        </div>
        <div class="w-6/12 my-auto flex flex-row-reverse">
          <input
            type="text"
            placeholder="ðŸ”Ž search a movie or a series"
            class="hidden sm:block w-full bg-slate-200 px-3 py-3 rounded-full text-center"
          />
          <input
            type="text"
            placeholder="ðŸ”Ž"
            class="sm:hidden w-12 h-12 bg-slate-200 px-3 py-3 rounded-full text-center"
          />
        </div>
        <div class="my-auto flex justify-center">
          <button
            class="hidden sm:flex rounded-full bg-slate-200 px-10 py-3 text-black flex-nowrap"
            id="watchlist-button"
          >
            <span class="mr-2">ðŸ“•</span><span> Watchlist</span>
          </button>
        </div>
      </div>
      <div
        class="container mx-auto mt-10 w-full px-3"
      >
        <div class="flex justify-between" id="title-button-container">
          <h1 class="font-bold text-4xl" id="movie-title"></h1>
          <div class="my-auto">
            <button
              class="hidden sm:flex rounded-full bg-slate-200 px-10 py-2 text-black flex-nowrap"
              id="add-watchlist"
            >
              <span class="mr-2"
                ><img
                  src="https://img.icons8.com/material/24/null/bookmark-outline.png" /></span
              ><span> Add to Watchlist</span>
            </button>
          </div>
        </div>
        <div class="flex justify-evenly gap-3" id="movieDetails">
          <img
            src=""
            alt=""
            id="movieImage"
            class="max-h-[291px] max-w-[196px] rounded-[20px] relative overflow-hidden mt-6 ml-0"
          />
          <div class="gap-1" id="details-container">
            <div class="mt-6 mb-6" id="movieGenres"></div>
            <!--need some styling-->
            <p class="text-justify max-w-md" id="movieSynopsis"></p>
            <p class="mt-6 mb-6" id="imdbRating"></p>
          </div>
          <iframe
            class="rounded-[10px] max-h-[291px] max-w-[521px] ml-10 mt-6"
            src=""
            id="movieTrailer"
            width="560"
            height="315"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <script src="/src/app/desc.js"></script>
  </body>
</html>
