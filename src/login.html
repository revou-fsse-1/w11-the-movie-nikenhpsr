<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/login.css" />
    <title>Movie Watchlist's Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="container max-w-sm px-4">
        <p class="text-5xl font-poppins font-bold py-2">The</p>
        <p class="text-5xl font-poppins font-bold py-2">Movie</p>
        <p class="text-5xl font-poppins font-bold py-2">Watchlist</p>
        <div class="flex">
          <form>
            <label for="username"></label>
            <input
              class="text-xl w-full font-poppins py-2 rounded-lg bg-slate-100 my-2"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            /><br />
            <label for="password"></label>
            <input
              class="text-xl w-full font-poppins py-2 rounded-lg bg-slate-100 my-2"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <button
              type="submit"
              class="text-xl w-full rounded-lg my-2 bg-cyan-400 text-white font-semibold flex justify-center"
            >
              Login
            </button>
          </form>
        </div>
        <p class="text-sm font-medium">
          You don't have an account?
          <strong><a href="./register.html">SignUp</a></strong>
        </p>
      </div>
    </div>
  </body>
</html>
