<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/login.css" />
    <title>Movie Watchlist's Login</title>
  </head>
  <body>
    <div class="container max-w-sm px-4 mt-28">
      <p class="text-3xl font-poppins font-bold py-1">The</p>
      <p class="text-3xl font-poppins font-bold py-1">Movie</p>
      <p class="text-3xl font-poppins font-bold py-1">Watchlist</p>
      <form>
        <label for="username"></label>
        <input
          class="font-poppins py-2 w-auto rounded-lg bg-slate-100 my-2"
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        /><br />
        <label for="password"></label>
        <input
          class="font-poppins py-2 w-auto rounded-lg bg-slate-100 my-2"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </form>
      <button type="submit" class="rounded-lg bg-blue-300 text-white font-semibold flex justify-center w-24">Login</button>
      <p>
        You don't have an account? <em><a href="./register.html">SignUp</a></em>
      </p>
    </div>
  </body>
</html>
