<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Movie Watchlist's Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="container max-w-sm px-4">
        <p class="text-5xl font-poppins font-bold py-2">The</p>
        <p class="text-5xl font-poppins font-bold py-2">Movie</p>
        <p class="text-5xl font-poppins font-bold py-2">Watchlist</p>
        <div class="flex">
          <form id="login-form">
            <label for="username-input"></label>
            <input
              class="text-lg py-3 w-full font-poppins rounded-lg bg-slate-100 placeholder:text-black"
              type="text"
              name="username"
              id="username-input"
              placeholder="Username"
              required
            /><br />
            <label for="password-input"></label>
            <input
              class="text-lg w-full font-poppins py-3 rounded-lg bg-slate-100 my-2 placeholder:text-black"
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
              required
            />
            <label for="confirm-password"></label>
            <input
            class="text-xs w-full font-poppins rounded-lg bg-slate-100 placeholder:text-black invisible"
            type="password"
            name="password"
            id="confirm-password"
            placeholder="Confirm Password"
            />
            <div id="message"></div>
            <button
              type="submit"
              class="text-lg w-full rounded-lg py-2 my-1 bg-cyan-400 text-white font-semibold flex justify-center"
            >
              Login
            </button>
          </form>
        </div>
        <p class="text-sm font-medium">
          You don't have an account?
          <strong><a href="./register.html">Sign Up</a></strong>
        </p>
      </div>
    </div>
    <script src="../app/login.js"></script>
  </body>
</html>
